site_name: memsearch
site_description: "OpenClaw's memory, everywhere â€” markdown-first semantic memory backed by Milvus"
site_url: https://zilliztech.github.io/memsearch/

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: deep orange
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  font:
    text: Fira Code
    code: Fira Code
  logo: assets/logo-icon.jpg
  favicon: assets/logo-icon.jpg
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/terminal.css

repo_url: https://github.com/zilliztech/memsearch
repo_name: zilliztech/memsearch

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Python API: python-api.md
  - CLI Reference: cli.md
  - Claude Code Plugin: claude-plugin.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true
